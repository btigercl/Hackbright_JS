<!DOCTYPE html>
<html>
<head>
    <title>Javascript Learning</title>
</head>
<body>
    <h1>Javascript Learning</h1>
    <script type="text/javascript">
        var sum=0;
        for(var i = 0; i < 1000; i++){
            if(i % 3 === 0 || i % 5 === 0){ 
                sum = sum + i;
            }
        } 
        console.log(sum)
    </script>
</body>
</html>
